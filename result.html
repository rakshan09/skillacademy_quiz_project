<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <h2>Quiz Results</h2>
        <p><span id="result-name"></span> your result is: </p>
        <p>Total Time taken: <span id="total-time"></span>s</p>
        <p>Total Questions: <span id="total-questions"></span></p>
        <p>Correct: <span id="correct-answers"></span></p>
        <p>Wrong: <span id="wrong-answers"></span></p>
        <p>Percentage: <span id="percentage"></span>%</p>
        

        <button id="nextButton" onclick="restartQuiz()">Start Again</button>
        <button id="nextButton" onclick="goToHome()">Go to Home</button>
    </div>

    <script src="result.js"></script>
</body>
</html>
